<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700" rel="stylesheet">
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <p>First Name:</p>
        <input type="text" name="firstName"> <br>
        <p>Last Name:</p>
        <input type="text" name="lastName"> <br>
        <p>Nickname:</p> 
        <input type="text" name="nickname"> <br>
        <p>Email:</p> 
        <input type="email" name="email"> <br>
        <p>Password: </p>
        <input type="password" name="password"> <br>
        <p>Date of Birth:</p>
        <input type="date" name="birthdate"> <br>
        <p>Gender: </p>

        <div class="options">
            <input type="radio" name="gender" value="Male"> 
            <label for="Male">Male</label>

            <input type="radio" name="gender" value="Female"> 
            <label for="Female">Female</label>

            <input type="radio" name="gender" value="Other"> 
            <label for="Other">Other</label>
        </div>

        <p>Mobile: </p>
        <input type="text" name="mobileNo"> <br>
        <p>Address: </p>
        <textarea name="address" cols="30" rows="5"></textarea>

        <br>

        <input class="button" type="submit" value="Submit">
        <input class="button" type="button" value="Reset">
    </form>
</body>
</html>
